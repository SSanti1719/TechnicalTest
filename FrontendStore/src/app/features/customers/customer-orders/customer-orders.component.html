<mat-card class="customer-card">
  <div class="card-header">
    <h2 class="title">Customers</h2>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Customer Name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search customer">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <app-data-loader
    [loading]="loading"
    [hasError]="hasError"
    [isEmpty]="!loading && !hasError && dataSource.data.length === 0"
  >
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let c"> {{ c.customerName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
      <td mat-cell *matCellDef="let c"> {{ c.lastOrderDate | date:'M/d/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
      <td mat-cell *matCellDef="let c"> {{ c.nextPredictedOrder | date:'M/d/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c">
        <button mat-button color="warn" (click)="openOrdersDialog(c)">
          VIEW ORDERS
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="newOrder">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c">
        <button mat-button color="primary" (click)="openNewOrderDialog(c)">
          NEW ORDER
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-data-loader>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
