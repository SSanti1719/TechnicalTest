<h2 mat-dialog-title class="dialog-header">
  Customer {{ data.customerName }} - Orders
</h2>

<mat-dialog-content class="dialog-content">
 <app-data-loader
    [loading]="loading"
    [hasError]="hasError"
    [isEmpty]="!loading && !hasError && dataSource.data.length === 0"
  >
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2" *ngIf="!loading">

      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
        <td mat-cell *matCellDef="let order"> {{ order.orderId }} </td>
      </ng-container>

      <ng-container matColumnDef="requiredDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Required Date </th>
        <td mat-cell *matCellDef="let order"> {{ order.requiredDate | date:'M/d/yyyy, h:mm a' }} </td>
      </ng-container>

      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipped Date </th>
        <td mat-cell *matCellDef="let order"> {{ order.shippedDate | date:'M/d/yyyy, h:mm a' }} </td>
      </ng-container>

      <ng-container matColumnDef="shipName">
        <th mat-header-cell *matHeaderCellDef> Ship Name </th>
        <td mat-cell *matCellDef="let order"> {{ order.shipName }} </td>
      </ng-container>

      <ng-container matColumnDef="shipAddress">
        <th mat-header-cell *matHeaderCellDef> Ship Address </th>
        <td mat-cell *matCellDef="let order"> {{ order.shipAddress }} </td>
      </ng-container>
  
      <ng-container matColumnDef="shipCity">
        <th mat-header-cell *matHeaderCellDef> Ship City </th>
        <td mat-cell *matCellDef="let order"> {{ order.shipCity }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </app-data-loader>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button color="warn" (click)="close()">CLOSE</button>
</mat-dialog-actions>
